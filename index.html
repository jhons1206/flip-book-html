<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Flip Book</title>
        <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/bxslider/4.2.12/jquery.bxslider.css" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
        <link rel="stylesheet" href="css/style.css" />
        <script src="https://kit.fontawesome.com/4b4bb4fbf5.js" crossorigin="anonymous" defer></script>
        <script src="js/main.js" defer></script>
    </head>
    <body id="flip-book">
        <!--  Boton Atras -->
        <button id="prev-btn">
            <i class="fas fa-arrow-circle-left"></i>
        </button>

        <!-- Flip Book -->
        <div id="book" class="book">
            <!-- Paper 1 -->
            <div id="p1" class="paper">
                <div class="front">
                    <div id="f1" class="front-content">
                        <img src="images/front-1.png" alt="Portada" />
                    </div>
                </div>
                <div class="back">
                    <div id="b1" class="back-content">
                        <img src="images/back-1.png" alt="Página 1" />
                    </div>
                </div>
            </div>

            <!-- Paper 2 -->
            <div id="p2" class="paper">
                <div class="front">
                    <div id="f2" class="front-content">
                        <img src="images/front-2.png" alt="Página 2" />
                    </div>
                </div>
                <div class="back">
                    <div id="b2" class="back-content">
                        <img src="images/back-2.png" alt="Página 3" />
                    </div>
                </div>
            </div>

            <!-- Paper 3 -->
            <div id="p3" class="paper">
                <div class="front">
                    <div id="f3" class="front-content">
                        <img src="images/front-3.png" alt="Página 4" />
                    </div>
                </div>
                <div class="back">
                    <div id="b3" class="back-content">
                        <img src="images/back-3.png" alt="Página 5" />
                    </div>
                </div>
            </div>

            <!-- Paper 4 -->
            <div id="p4" class="paper">
                <div class="front">
                    <div id="f4" class="front-content">
                        <img src="images/front-4.png" alt="Página 6" />
                    </div>
                </div>
                <div class="back">
                    <div id="b4" class="back-content">
                        <img src="images/back-4.png" alt="Página 7" />
                    </div>
                </div>
            </div>

            <!-- Paper 5 -->
            <div id="p5" class="paper">
                <div class="front">
                    <div id="f5" class="front-content">
                        <img src="images/front-5.png" alt="Página 8" />
                    </div>
                </div>
                <div class="back">
                    <div id="b5" class="back-content">
                        <img src="images/back-5.png" alt="Página 9" />
                    </div>
                </div>
            </div>

            <!-- Paper 6 -->
            <div id="p6" class="paper">
                <div class="front">
                    <div id="f6" class="front-content">
                        <img src="images/front-6.png" alt="Página 10" />
                    </div>
                </div>
                <div class="back">
                    <div id="b6" class="back-content">
                        <img src="images/back-6.png" alt="Página 11" />
                    </div>
                </div>
            </div>

            <!-- Paper 7 -->
            <div id="p7" class="paper">
                <div class="front">
                    <div id="f7" class="front-content">
                        <img src="images/front-7.png" alt="Página 12" />
                    </div>
                </div>
                <div class="back">
                    <div id="b7" class="back-content">
                        <img src="images/back-7.png" alt="Página 13" />
                    </div>
                </div>
            </div>

            <!-- Paper 8 -->
            <div id="p8" class="paper">
                <div class="front">
                    <div id="f8" class="front-content">
                        <img src="images/front-8.png" alt="Página 14" />
                    </div>
                </div>
                <div class="back">
                    <div id="b8" class="back-content">
                        <img src="images/back-8.png" alt="Página 15" />
                    </div>
                </div>
            </div>

            <!-- Paper 9 -->
            <div id="p9" class="paper">
                <div class="front">
                    <div id="f9" class="front-content">
                        <img src="images/front-9.png" alt="Página 16" />
                    </div>
                </div>
                <div class="back">
                    <div id="b9" class="back-content">
                        <img src="images/back-9.png" alt="Página 17" />
                    </div>
                </div>
            </div>
        </div>

        <!-- Boton Siguiente -->
        <button id="next-btn">
            <i class="fas fa-arrow-circle-right"></i>
        </button>

        <!-- Barra inferior -->
        <div class="flip-controls">
            <a href="#">
                <i class="bx bxs-download download-icon"></i>
            </a>
            <button onclick="openFullscreen()" id="btn-fullscreen">
                <i class="bx bx-fullscreen"></i>
            </button>
            <button onclick="closeFullscreen()" id="btn-exit-fullscreen">
                <i class="bx bx-exit-fullscreen"></i>
            </button>
        </div>

        <!-- Slider Book Movil -->
        <div class="slider-book-wrapper">
            <div class="slider-book">
                <!-- Páginas -->
                <img src="images/front-1.png" alt="Portada" />
                <img src="images/back-1.png" alt="Página 1" />
                <img src="images/front-2.png" alt="Página 2" />
                <img src="images/back-2.png" alt="Página 3" />
                <img src="images/front-3.png" alt="Página 4" />
                <img src="images/back-3.png" alt="Página 5" />
                <img src="images/front-4.png" alt="Página 6" />
                <img src="images/back-4.png" alt="Página 7" />
                <img src="images/front-5.png" alt="Página 8" />
                <img src="images/back-5.png" alt="Página 9" />
                <img src="images/front-6.png" alt="Página 10" />
                <img src="images/back-6.png" alt="Página 11" />
                <img src="images/front-7.png" alt="Página 12" />
                <img src="images/back-7.png" alt="Página 13" />
                <img src="images/front-8.png" alt="Página 14" />
                <img src="images/back-8.png" alt="Página 15" />
                <img src="images/front-9.png" alt="Página 16" />
                <img src="images/back-9.png" alt="Página 17" />
            </div>
            <nav class="controls">
                <a href="#" id="PREV" class="bxPrev"></a>
                <a href="#" id="NEXT" class="bxNext"></a>
            </nav>
        </div>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/bxslider/4.2.12/jquery.bxslider.min.js"></script>
    </body>
</html>
